<div class="episode-list">
  @if(paginatedEpisodes$ | async; as paginatedEpisodes){
    <table mat-table [dataSource]="paginatedEpisodes">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let episode"> 
          <span>{{episode.title}}</span>
          <mat-icon (click)="viewDescription(episode.description)">description</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="publishDate">
        <th mat-header-cell *matHeaderCellDef> Publish date </th>
        <td mat-cell class="publishDate-cell" *matCellDef="let episode">
          {{ episode.publishDate | date: 'medium'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="downloadUrl">
        <th mat-header-cell *matHeaderCellDef> Download </th>
        <td mat-cell *matCellDef="let episode">
          <button color="primary" mat-icon-button 
            (click)="downloadEpisode(episode)" 
            [matTooltip]="episode.downloadUrl"
            matTooltipPosition="left">
            <mat-icon>download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
      [length]="length" 
      [pageSize]="pageSize" 
      [pageSizeOptions]="[10, 20, 50]"
      (page)="pageChange.set($event)">
    </mat-paginator>
  } @else {
    <mat-spinner></mat-spinner>
  }
</div>

<mat-list>
    @for (podcast of podcasts$ | async; track $index) {
        <mat-list-item>
            <a mat-button [routerLink]="['/podcasts', podcast.id]">
                {{ podcast.name }}
                @if(hasNewEpisodes(podcast)) {
                    <mat-icon>star</mat-icon>
                }
            </a>
            <div class="actions">
                <button mat-icon-button color="warn" (click)="deletePodcast(podcast.id)">
                    <mat-icon class="delete-icon">delete</mat-icon>
                </button>
            </div>
        </mat-list-item>
    }
</mat-list>
